<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil - Tu Tienda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/historycompras.css" />
  </head>
  <body>
    <!-- Navbar mejorada -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="cliente.html">
          <i class="bi bi-arrow-left-circle me-2"></i>Volver a la Tienda
        </a>
        <div class="d-flex align-items-center">
          <span id="user-name" class="text-white me-3 fw-medium"></span>
          <div id="user-buttons"></div>
        </div>
      </div>
    </nav>

    <div class="container my-5" id="profile-container">
      <div class="row">
        <!-- Sidebar mejorado -->

        <div class="col-lg-3 mb-4">
          <div class="card mb-4">
            <div class="card-header bg-primary text-white">
              <i class="fas fa-user-circle me-2"></i>Mi Cuenta
            </div>
            <div class="list-group list-group-flush rounded-bottom">
              <a
                href="perfil.html"
                class="list-group-item list-group-item-action active"
              >
                <i class="fas fa-user me-2"></i>Datos Personales
              </a>
              <a
                href="historial-compras.html"
                class="list-group-item list-group-item-action"
              >
                <i class="fas fa-shopping-bag me-2"></i>Mis Compras
              </a>
              <a
                href="facturasuser.html"
                class="list-group-item list-group-item-action"
              >
                <i class="fas fa-file-invoice me-2"></i>Mis Facturas
              </a>
            </div>
          </div>
        </div>

        <!-- Contenido del perfil mejorado -->
        <div class="col-lg-9">
          <div class="card profile-card">
            <div class="card-header bg-primary text-white profile-header">
              <h5 class="mb-0 fw-bold">
                <i class="fas fa-user-edit me-2"></i>Mis Datos Personales
              </h5>
            </div>
            <div class="card-body">
              <div class="row mb-4">
                <div class="col-md-6">
                  <p class="mb-3">
                    <span class="info-label">Nombre:</span>
                    <span id="nombre" class="info-value"></span>
                  </p>
                  <p class="mb-3">
                    <span class="info-label">Email:</span>
                    <span id="email" class="info-value"></span>
                  </p>
                  <p class="mb-3">
                    <span class="info-label">Teléfono:</span>
                    <span id="telefono" class="info-value"></span>
                  </p>
                </div>
                <div class="col-md-6">
                  <p class="mb-3">
                    <span class="info-label">Cédula:</span>
                    <span id="cedula" class="info-value"></span>
                  </p>
                  <p class="mb-3">
                    <span class="info-label">Dirección:</span>
                    <span id="direccion" class="info-value"></span>
                  </p>
                  <p class="mb-3">
                    <span class="info-label">Contraseña:</span>
                    <span id="password" class="info-value"></span>
                  </p>
                  
                </div>
              </div>
              <div class="d-flex justify-content-end">
                <button id="edit-btn" class="btn btn-primary" style="background: linear-gradient(to right, #0a4d79, #57a3ad);">
                    <i class="bi bi-pencil-square me-2"></i>Editar Perfil
                </button>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script del perfil -->
    <script type="module" src="js/perfil.js"></script>
  </body>
</html>
